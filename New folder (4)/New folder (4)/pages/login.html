<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Локальный вход</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #2b1f4a;
      --bg-2: #5b4b9b;
      --accent: #c4b5fd;
      --card: rgba(255, 255, 255, 0.1);
      --text: #f8f5ff;
      --muted: rgba(248, 245, 255, 0.7);
      --error: #ff8aa0;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(480px, 100%);
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.22);
      border-radius: 22px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      animation: fadeIn 520ms ease;
    }
    .logo {
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 0.4px;
      margin-bottom: 8px;
    }
    .subtitle {
      color: var(--muted);
      margin-bottom: 20px;
    }
    .form {
      display: grid;
      gap: 10px;
    }
    label {
      font-size: 14px;
      color: var(--muted);
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.22);
      background: rgba(10, 8, 24, 0.65);
      color: var(--text);
      font-size: 16px;
    }
    button {
      margin-top: 6px;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: #1a1027;
      font-weight: 600;
      cursor: pointer;
      transition: transform 140ms ease, box-shadow 140ms ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(196, 181, 253, 0.35);
    }
    .error {
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(255, 138, 160, 0.2);
      color: var(--error);
      border: 1px solid rgba(255, 138, 160, 0.35);
      margin-bottom: 12px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body data-page="login">
  <div class="card">
    <div class="logo">Локальный доступ</div>
    <div class="subtitle">Вход по логину и паролю.</div>

    <div id="login-error" class="error" style="display:none;"></div>

    <form id="login-form" class="form">
      <label for="username">Логин</label>
      <input id="username" name="username" autocomplete="username" placeholder="admin" required>

      <label for="password">Пароль</label>
      <input id="password" name="password" type="password" autocomplete="current-password" placeholder="password" required>

      <button type="submit">Войти</button>
    </form>
  </div>

  <script>
    function isBackForward(event) {
      try {
        const nav = performance.getEntriesByType("navigation")[0];
        if (nav && nav.type === "back_forward") return true;
      } catch (e) {}
      return !!event.persisted;
    }

    window.addEventListener("pageshow", function (event) {
      if (!isBackForward(event)) return;
      document.querySelectorAll("form").forEach(function (form) {
        form.reset();
      });
    });
  </script>
  <script src="/static/app.js"></script>
</body>
</html>
