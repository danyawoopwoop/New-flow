<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Threads · Статистика поста</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1f1933;
      --panel: rgba(255, 255, 255, 0.08);
      --accent: #c4b5fd;
      --text: #f8f5ff;
      --muted: rgba(248, 245, 255, 0.65);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% 20%, rgba(168, 85, 247, 0.22), transparent 45%),
        radial-gradient(circle at 80% 0%, rgba(99, 102, 241, 0.22), transparent 50%),
        var(--bg);
      padding: 32px 24px 48px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 32px;
    }
    .title {
      font-size: clamp(24px, 2vw + 16px, 36px);
      font-weight: 600;
    }
    .tag {
      color: var(--muted);
      font-size: 14px;
    }
    .nav {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .nav a,
    .nav button {
      color: var(--text);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: transparent;
      cursor: pointer;
    }
    .wrap {
      max-width: 860px;
      margin: 0 auto;
    }
    .panel {
      padding: 18px;
      border-radius: 18px;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: 0 18px 40px rgba(0,0,0,0.25);
    }
    .panel h3 {
      margin: 0 0 8px;
    }
    .panel p {
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 14px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }
    .stat-card {
      padding: 14px;
      border-radius: 14px;
      background: rgba(10, 8, 24, 0.55);
      border: 1px solid rgba(255,255,255,0.12);
    }
    .stat-card h4 {
      margin: 0 0 6px;
      font-size: 14px;
      color: var(--muted);
    }
    .stat-card span {
      font-size: 20px;
      font-weight: 600;
    }
    .form-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .input {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(10, 8, 24, 0.65);
      color: var(--text);
    }
    .hidden { display: none; }
    .post-list {
      margin-top: 12px;
      display: grid;
      gap: 10px;
    }
    .post-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(10, 8, 24, 0.45);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .post-meta {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }
    .post-meta strong { font-size: 14px; }
    .post-meta small { color: var(--muted); }
    .thread-head { border-left: 3px solid rgba(196,181,253,0.4); }
    .thread-body {
      margin-left: 12px;
      border-left: 2px dashed rgba(255,255,255,0.2);
      padding-left: 10px;
    }
    .empty { color: var(--muted); margin-top: 6px; }
  </style>
</head>
<body data-page="threads-post-stats" data-back-target="/threads">
  <header>
    <div>
      <div class="title">Threads · Статистика поста</div>
      <div class="tag">Вы вошли как: <span data-bind="who"></span></div>
    </div>
    <div class="nav">
      <a href="/">На главную</a>
      <a href="/threads/posts">Назад</a>
      <form method="post" action="/logout">
        <button type="submit">Выйти</button>
      </form>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <h3>Статистика</h3>
      <p>Пост: <strong id="post-item">—</strong></p>
      <p>Дата публикации: <strong id="post-date">—</strong></p>

      <div class="stats-grid">
        <div class="stat-card">
          <h4>Просмотров</h4>
          <span id="stat-views">—</span>
        </div>
        <div class="stat-card">
          <h4>Лайков</h4>
          <span id="stat-likes">—</span>
        </div>
        <div class="stat-card">
          <h4>Комментариев</h4>
          <span id="stat-comments">—</span>
        </div>
        <div class="stat-card">
          <h4>Репостов</h4>
          <span id="stat-repost">—</span>
        </div>
        <div class="stat-card">
          <h4>Поделились</h4>
          <span id="stat-shared">—</span>
        </div>
      </div>

      <div class="panel" style="margin-top:16px;">
        <h3>Динамика за 24 часа</h3>
        <div class="form-row" style="margin-bottom:6px;">
          <label for="metric-select" style="color:var(--muted);">Показатель:</label>
          <select id="metric-select" class="input" style="max-width:240px;"></select>
        </div>
        <div id="dyn-views" class="dyn-grid hidden"></div>
        <div id="dyn-likes" class="dyn-grid hidden"></div>
        <div id="dyn-comments" class="dyn-grid hidden"></div>
        <div id="dyn-repost" class="dyn-grid hidden"></div>
        <div id="dyn-shared" class="dyn-grid hidden"></div>
      </div>

      <div class="list" style="margin-top: 14px;">
        <strong>Комментарии:</strong>
        <div id="comments-block" class="post-list"></div>
      </div>
    </section>
  </main>

  <script>
    function isBackForward(event) {
      try {
        const nav = performance.getEntriesByType("navigation")[0];
        if (nav && nav.type === "back_forward") return true;
      } catch (e) {}
      return !!event.persisted;
    }

    window.addEventListener("pageshow", function (event) {
      if (!isBackForward(event)) return;
      const target = document.body.getAttribute("data-back-target");
      if (target) {
        window.location.replace(target);
        return;
      }
      document.querySelectorAll("form").forEach(function (form) {
        form.reset();
      });
    });
  </script>
  <script src="/static/app.js"></script>
</body>
</html>
