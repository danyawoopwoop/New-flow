<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Threads · Парсеры</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1f1933;
      --panel: rgba(255, 255, 255, 0.08);
      --accent: #c4b5fd;
      --text: #f8f5ff;
      --muted: rgba(248, 245, 255, 0.65);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% 20%, rgba(168, 85, 247, 0.22), transparent 45%),
        radial-gradient(circle at 80% 0%, rgba(99, 102, 241, 0.22), transparent 50%),
        var(--bg);
      padding: 32px 24px 48px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 32px;
    }
    .title {
      font-size: clamp(24px, 2vw + 16px, 36px);
      font-weight: 600;
    }
    .tag {
      color: var(--muted);
      font-size: 14px;
    }
    .nav {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .nav a,
    .nav button {
      color: var(--text);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: transparent;
      cursor: pointer;
    }
    .wrap {
      max-width: 860px;
      margin: 0 auto;
    }
    .panel {
      padding: 18px;
      border-radius: 18px;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: 0 18px 40px rgba(0,0,0,0.25);
    }
    .panel h3 { margin: 0 0 8px; }
    .panel p { margin: 0 0 12px; color: var(--muted); font-size: 14px; }
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 12px;
      color: #1a1027;
      background: var(--accent);
    }
    .badge.ok { background: #34d399; color: #0f172a; }
    .badge.bad { background: #f87171; color: #0f172a; }
    .badge.idle { background: #a5b4fc; color: #0f172a; }
    .parser-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .btn {
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #1a1027;
      font-weight: 600;
      cursor: pointer;
    }
    .btn.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .btn.secondary:hover { background: rgba(255,255,255,0.12); }
  </style>
</head>
<body data-page="threads-parsers" data-back-target="/threads">
  <header>
    <div>
      <div class="title">Threads · Парсеры</div>
      <div class="tag">Вы вошли как: <span data-bind="who"></span></div>
    </div>
    <div class="nav">
      <a href="/">На главную</a>
      <a href="/threads">Назад</a>
      <form method="post" action="/logout">
        <button type="submit">Выйти</button>
      </form>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <h3>Парсеры</h3>
      <p>Управление процессами парсеров.</p>
      <div style="display:flex; gap:18px; flex-wrap:wrap;">
        <div>
          Пост-парсер (ParserPost.py):
          <span id="status-posts" class="badge">—</span>
        </div>
        <div>
          Аккаунт-парсер (accsparser.py):
          <span id="status-accounts" class="badge">—</span>
        </div>
        <div id="parser-status" style="display:flex; gap:12px; flex-wrap:wrap;">
          <div>Данные: <span class="badge" data-bind="status-text">—</span></div>
          <div>Посты собраны: <span class="badge" data-bind="posts-ok">—</span></div>
          <div>Аккаунты собраны: <span class="badge" data-bind="accounts-ok">—</span></div>
        </div>
      </div>

      <div class="parser-actions">
        <button class="btn" data-action="start_posts">Старт пост-парсера</button>
        <button class="btn secondary" data-action="restart_posts">Рестарт пост-парсера</button>
        <button class="btn secondary" data-action="stop_posts">Стоп пост-парсера</button>
      </div>
      <div class="parser-actions">
        <button class="btn" data-action="start_accounts">Старт аккаунт-парсера</button>
        <button class="btn secondary" data-action="restart_accounts">Рестарт аккаунт-парсера</button>
        <button class="btn secondary" data-action="stop_accounts">Стоп аккаунт-парсера</button>
      </div>
      <div class="parser-actions">
        <button class="btn" data-action="start_all">Старт всех</button>
        <button class="btn secondary" data-action="restart_all">Рестарт всех</button>
        <button class="btn secondary" data-action="stop_all">Стоп всех</button>
      </div>
    </section>
  </main>

  <script>
    function isBackForward(event) {
      try {
        const nav = performance.getEntriesByType("navigation")[0];
        if (nav && nav.type === "back_forward") return true;
      } catch (e) {}
      return !!event.persisted;
    }

    window.addEventListener("pageshow", function (event) {
      if (!isBackForward(event)) return;
      const target = document.body.getAttribute("data-back-target");
      if (target) {
        window.location.replace(target);
        return;
      }
      document.querySelectorAll("form").forEach(function (form) {
        form.reset();
      });
    });
  </script>
  <script src="/static/app.js"></script>
</body>
</html>
