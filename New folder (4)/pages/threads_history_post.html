<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Threads · История поста</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1f1933;
      --panel: rgba(255, 255, 255, 0.08);
      --accent: #c4b5fd;
      --text: #f8f5ff;
      --muted: rgba(248, 245, 255, 0.65);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% 20%, rgba(168, 85, 247, 0.22), transparent 45%),
        radial-gradient(circle at 80% 0%, rgba(99, 102, 241, 0.22), transparent 50%),
        var(--bg);
      padding: 32px 24px 48px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 32px;
    }
    .title {
      font-size: clamp(24px, 2vw + 16px, 36px);
      font-weight: 600;
    }
    .tag {
      color: var(--muted);
      font-size: 14px;
    }
    .nav {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .nav a,
    .nav button {
      color: var(--text);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: transparent;
      cursor: pointer;
    }
    .wrap {
      max-width: 860px;
      margin: 0 auto;
    }
    .panel {
      padding: 18px;
      border-radius: 18px;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: 0 18px 40px rgba(0,0,0,0.25);
    }
    .stat-card {
      padding: 14px;
      border-radius: 14px;
      background: rgba(10, 8, 24, 0.55);
      border: 1px solid rgba(255,255,255,0.12);
    }
    .stat-card h4 {
      margin: 0 0 6px;
      font-size: 14px;
      color: var(--muted);
    }
    .stat-card span {
      font-size: 20px;
      font-weight: 600;
    }
    .select {
      width: min(260px, 100%);
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(10, 8, 24, 0.65);
      color: var(--text);
    }
    .hour-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }
    .hour-row label {
      font-size: 14px;
      color: var(--muted);
    }
    .empty {
      color: var(--muted);
      margin-top: 6px;
    }
  </style>
</head>
<body data-page="threads-history-post" data-back-target="/threads/history">
  <header>
    <div>
      <div class="title">Threads · История поста</div>
      <div class="tag">Вы вошли как: <span data-bind="who"></span></div>
    </div>
    <div class="nav">
      <a href="/">На главную</a>
      <a href="/threads/history">Назад</a>
      <form method="post" action="/logout">
        <button type="submit">Выйти</button>
      </form>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <h3>История</h3>
      <p>Пост: <strong id="history-post-item">—</strong></p>
      <p>Дата публикации: <strong id="history-post-date">—</strong></p>
      <p>Старт трекинга: <strong id="history-track-start">—</strong></p>
      <p>Завершено: <strong id="history-track-complete">—</strong></p>

      <div class="hour-row">
        <label for="history-metric-select">Показатель:</label>
        <select id="history-metric-select" class="select"></select>
      </div>
      <div class="hour-row">
        <label for="history-hour-select">Выберите час:</label>
        <select id="history-hour-select" class="select"></select>
      </div>
      <div class="stat-card" style="margin-top: 10px;">
        <h4>Прирост за выбранный час</h4>
        <span id="history-hour-delta">0</span>
      </div>
      <div class="empty" id="history-empty" style="display:none;">Нет данных.</div>
    </section>
  </main>

  <script>
    function isBackForward(event) {
      try {
        const nav = performance.getEntriesByType("navigation")[0];
        if (nav && nav.type === "back_forward") return true;
      } catch (e) {}
      return !!event.persisted;
    }

    window.addEventListener("pageshow", function (event) {
      if (!isBackForward(event)) return;
      const target = document.body.getAttribute("data-back-target");
      if (target) {
        window.location.replace(target);
        return;
      }
      document.querySelectorAll("form").forEach(function (form) {
        form.reset();
      });
    });
  </script>
  <script src="/static/app.js"></script>
</body>
</html>
