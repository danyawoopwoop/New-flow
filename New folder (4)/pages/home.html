<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Мой локальный сайт</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1f1933;
      --panel: rgba(255, 255, 255, 0.08);
      --accent: #c4b5fd;
      --text: #f8f5ff;
      --muted: rgba(248, 245, 255, 0.65);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% 20%, rgba(168, 85, 247, 0.22), transparent 45%),
        radial-gradient(circle at 80% 0%, rgba(99, 102, 241, 0.22), transparent 50%),
        var(--bg);
      padding: 32px 24px 48px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 32px;
    }
    .title {
      font-size: clamp(24px, 2vw + 16px, 36px);
      font-weight: 600;
    }
    .tag {
      color: var(--muted);
      font-size: 14px;
    }
    .logout {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.25);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }
    .wrap {
      max-width: 860px;
      margin: 0 auto;
    }
    .card {
      padding: 20px;
      border-radius: 18px;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: 0 18px 40px rgba(0,0,0,0.25);
      max-width: 560px;
      margin: 0 auto;
    }
    .card h3 {
      margin: 0 0 6px;
      font-size: 18px;
    }
    .card p {
      margin: 0 0 12px;
      color: var(--muted);
      line-height: 1.5;
      font-size: 14px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 14px;
      border-radius: 12px;
      background: var(--accent);
      color: #1a1027;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 10px 26px rgba(196, 181, 253, 0.25);
    }
    .btn.secondary {
      background: rgba(255, 255, 255, 0.12);
      color: var(--text);
      box-shadow: none;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .hero {
      margin-bottom: 26px;
      max-width: 720px;
    }
    .hero strong {
      color: var(--accent);
    }
  </style>
</head>
<body data-page="home">
  <header>
    <div>
      <div class="title">Мой закрытый локальный сайт</div>
      <div class="tag">Вы вошли как: <span data-bind="who"></span></div>
    </div>
    <form method="post" action="/logout">
      <button class="logout" type="submit">Выйти</button>
    </form>
  </header>

  <main class="wrap">
    <div class="hero">
      Здесь можно разместить свои заметки, ссылки, базу знаний или личный дашборд.
      <strong>Этот блок — стартовый шаблон.</strong>
    </div>

    <section class="card">
      <h3>Разделы</h3>
      <p>Выберите платформу, чтобы перейти к настройкам парсинга.</p>
      <div class="btn-group">
        <a class="btn" href="/threads">Threads</a>
        <a class="btn secondary" href="#">Instagram</a>
        <a class="btn secondary" href="#">X</a>
      </div>
    </section>
  </main>

  <script>
    function isBackForward(event) {
      try {
        const nav = performance.getEntriesByType("navigation")[0];
        if (nav && nav.type === "back_forward") return true;
      } catch (e) {}
      return !!event.persisted;
    }

    window.addEventListener("pageshow", function (event) {
      if (!isBackForward(event)) return;
      document.querySelectorAll("form").forEach(function (form) {
        form.reset();
      });
    });
  </script>
  <script src="/static/app.js"></script>
</body>
</html>
